id: com.github.mike632t.x11-calc
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: x11-calc-launcher.sh
finish-args:
- --share=ipc
- --share=network
- --socket=x11
- --device=dri
- --socket=pulseaudio
- --persist=.
modules:
  - name: x11-calc
    buildsystem: autotools
    no-autogen: true
    make-args:
      - clean
      - all
    no-parallel-make: true
    no-make-install: true
    post-install:
      - install -dm755 /app/bin/
      - install -m755 bin/* /app/bin/
      - install -m755 x11-calc-launcher.sh /app/bin/x11-calc-launcher.sh
      - install -Dm644 com.github.mike632t.x11-calc.desktop /app/share/applications/com.github.mike632t.x11-calc.desktop
      - install -Dm644 com.github.mike632t.x11-calc.png /app/share/icons/hicolor/128x128/apps/com.github.mike632t.x11-calc.png
    sources:
      - sha256: d9928c664bb2745b29ccb716094be554ac8a05403370907fed7fcba6d364a286
        type: archive
        url: https://github.com/mike632t/x11-calc/archive/refs/heads/stable.zip
      - type: file
        path: x11-calc-launcher.sh
      - type: file
        path: com.github.mike632t.x11-calc.desktop
      - type: file
        path: com.github.mike632t.x11-calc.png
